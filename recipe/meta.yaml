{% set name = "pyrtcm" %}
{% set version = "1.1.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyrtcm-{{ version }}.tar.gz
  sha256: 5fef7f396b64fb945c7daba105135a49a88b0e824472768b48ad3bbe95b425c3
build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=75.0.0
    - wheel
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - pyrtcm
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/semuconsulting/pyrtcm
  description: Python library for parsing RTCM3 protocol messages.
  summary: RTCM3 protocol parser
  license: BSD-3-Clause
  license_file: LICENSE
  doc_url: https://www.semuconsulting.com/pyrtcm/
  dev_url: https://github.com/semuconsulting/pyrtcm

extra:
  recipe-maintainers:
    - semuadmin
