{% set name = "pyrtcm" %}
{% set version = "1.0.18" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyrtcm-{{ version }}.tar.gz
  sha256: 803d41b7a10251001465d517c11c5a2a93511ab4ba9eadd2a2c9e2172a4424e4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=66.0.0
    - wheel
    - pip
  run:
    - python >=3.8

test:
  imports:
    - pyrtcm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/semuconsulting/pyrtcm
  description: Python library for parsing RTCM3 protocol messages.
  summary: RTCM3 protocol parser
  license: BSD-3-Clause
  license_file: LICENSE
  doc_url: https://www.semuconsulting.com/pyrtcm/
  dev_url: https://github.com/semuconsulting/pyrtcm

extra:
  recipe-maintainers:
    - semuadmin
